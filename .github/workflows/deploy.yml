# Деплой статического сайта (папка public/) на Beget по FTP
#
# Секреты в Settings → Secrets and variables → Actions:
#   FTP_SERVER    — хост FTP (например smirno34.beget.tech)
#   FTP_USERNAME — логин FTP
#   FTP_PASSWORD — пароль FTP
#   SERVER_DIR   — папка на сервере (например 888starzeg-egypt.com/public_html)
#                  если не задан, заливка идёт в корень FTP (/)
#
name: Deploy to Beget
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check FTP secrets
        id: ftp-check
        run: |
          if [ -n "${{ secrets.FTP_SERVER }}" ] && [ -n "${{ secrets.FTP_USERNAME }}" ] && [ -n "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "ready=true" >> $GITHUB_OUTPUT
          else
            echo "ready=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip deploy (no FTP secrets)
        if: steps.ftp-check.outputs.ready != 'true'
        run: |
          echo "::warning::Deploy пропущен. Добавь FTP_SERVER, FTP_USERNAME, FTP_PASSWORD в Settings → Secrets and variables → Actions."
          exit 0

      - name: FTP Deploy
        if: steps.ftp-check.outputs.ready == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: ${{ secrets.SERVER_DIR || '/' }}

      - name: Deploy success
        if: steps.ftp-check.outputs.ready == 'true'
        run: echo "✅ Деплой завершён. Файлы залиты на Beget."
