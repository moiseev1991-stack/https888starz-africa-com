# Deploy static site (public/) to Beget via FTP
name: Deploy to Beget
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check FTP secrets
        id: ftp-check
        run: |
          if [ -n "${{ secrets.FTP_SERVER }}" ] && [ -n "${{ secrets.FTP_USERNAME }}" ] && [ -n "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "ready=true" >> $GITHUB_OUTPUT
          else
            echo "ready=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip deploy (no FTP secrets)
        if: steps.ftp-check.outputs.ready != 'true'
        run: |
          echo "Deploy skipped. Add FTP_SERVER, FTP_USERNAME, FTP_PASSWORD in Settings → Secrets and variables → Actions to enable deploy."

      - name: FTP Deploy
        if: steps.ftp-check.outputs.ready == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: /
